<ion-grid>
  <ion-row>
    <ion-input type="text" placeholder="Input To Send" disabled="true" name="toSend" [(ngModel)]="toSend"></ion-input><ion-icon name="send" class="icoSend"></ion-icon>
  </ion-row>
  <ion-row>
    <ion-col col-6 (click)="isBtEnable()">
      <ion-icon name="cog" color="primary" class="iconApp" ></ion-icon>
    </ion-col>
    <ion-col col-6 (click)="foundBluethooth()">
      <ion-icon name="bluetooth" color="third" class="iconApp"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let device of listOfDevices">
    <ion-col col-3></ion-col>
    <ion-col col-3>
      {{ device.class }}
      <br>
      {{ device.id }}
      <br>
      {{ device.address }}
      <br>
      {{ device.name }}
  </ion-col>
  <ion-col col-3></ion-col>
  </ion-row>
</ion-grid>
