<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Bluetooth
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher *ngIf="mostrarSpiner === false" (ionRefresh)="refreshBluetooth($event)">
    <ion-refresher-content refreshingText="Recherche de périphériques Bluetooth"></ion-refresher-content>
  </ion-refresher>

  <ion-segment [hidden]="mostrarSpiner === false" align="center">
    <ion-spinner></ion-spinner>
    Recherche de périphériques Bluetooth
  </ion-segment>

  <ion-item-group>
    <ion-item-sliding *ngFor="let device of devices">
      <button (click)="revisarConexion(device)" ion-item>
        <h3>Nombre: {{device.name}}</h3>
        <p>Id: {{device.id}}</p>
        <p>adresse <span [hidden]="device.address == undefined">mac</span><span [hidden]="device.uuid == undefined">uuid</span>: {{device.address}}{{device.uuid}}</p>
        <p><span [hidden]="device.class == undefined">Clase</span><span [hidden]="device.rssi == undefined">Rssi</span>: {{device.class}}{{device.rssi}}</p>
      </button>
    </ion-item-sliding>
  </ion-item-group>

  <form (ngSubmit)="enviarMensajes();">
    <ion-item>
      <ion-input type="text" [(ngModel)]="mensaje" name="mensaje"></ion-input>
    </ion-item>
    <ion-segment>
      <button ion-button (click)="desconectar()" block>Déconnecter</button>
      <button ion-button type="submit" block>Envoyer</button>
    </ion-segment>
  </form>

  <div [hidden]="devices.length > 0 || mostrarSpiner == true" text-center>
    <p>Aucun appareil trouvé, activez bluetooth et glissez vers le bas pour effectuer une nouvelle recherche</p>
  </div>

</ion-content>
