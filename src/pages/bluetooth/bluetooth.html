<ion-header>

  <ion-navbar [color]="this.isConnected ? 'light' : 'dark'">
    
    <ion-title>
      <span class="top">{{isConnected ? connectedDeviceName+" ("+connectedDeviceId+") ": "Aucun périphérique connecté"}}</span>  &nbsp;
      <ion-icon name="checkmark-circle" class="onOff" [color]="this.isConnected ? 'on' : 'off'"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-grid>
  <ion-row>
    <ion-input type="text" placeholder="Input To Send" disabled="true" name="toSend" [(ngModel)]="toSend"></ion-input><ion-icon name="send" class="icoSend"></ion-icon>
  </ion-row>
  <ion-row>
    <ion-col col-12 (click)="isBtEnable()">
      <ion-icon name="power" [color]="this.isConnected ? 'on' : 'off'" class="iconApp" ></ion-icon>
    </ion-col>
  </ion-row>

</ion-grid>
