<ion-header>

  <ion-navbar color="background">
    <ion-title>Configurations des bouteilles</ion-title>
  </ion-navbar>

</ion-header>

<ion-grid>
  
  <ion-row align-items-center justify-content-center  >

    <ion-col col-4 *ngFor="let item of home.bottleLoad ;let i = index" >
      <span (click)="listDeBoisson(i)">
          <ion-icon name="custom-bottle" [color]="home.bottleLoad[i].color" class="iconApp"></ion-icon>
        <br>
        {{home.bottleLoad[i].name}}
      </span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <button ion-button round (click)="save();">Save</button>
    </ion-col>
  </ion-row>
</ion-grid>
