<ion-header>

  <ion-navbar color="background">
    <ion-title>Configurations des bouteilles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">
  <ion-grid style="height: 100%" style="margin-top: 50%" >
    
    <ion-row align-items-center justify-content-center  >

      <ion-col col-4 (click)="edit(0)">
        <span>
            <ion-icon name="custom-bottle" [color]="bottleLoad[0].color" class="iconApp"></ion-icon>
          <br>
          {{bottleLoad[0].name}}
        </span>
      </ion-col>

          <br>
          {{bottleLoad[2].name}}
        </span>
      </ion-col>

    </ion-row>
    <br>

  </ion-grid>
</ion-content>
